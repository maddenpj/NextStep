<html>

  <head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  </head>

  <style>
    body {
      margin-left: 50px;
    }
  </style>

  <body>

    <form action="/user/create" method="POST" class="pure-form pure-form-aligned">
      <fieldset>

        <legend>Create Sponsor</legend>

        <div class="pure-control-group">
          <label for="name">Name: </label>
          <input name="name">
        </div>
        <div class="pure-control-group">
          <label for="soberDate">Sober Date: </label>
          <input name="soberDate">
        </div>
        <div class="pure-control-group">
          <label for="lat">Latitude: </label>
          <input name="lat">
        </div>
        <div class="pure-control-group">
          <label>Longitude: </label>
          <input name="long">
        </div>
        <div class="pure-control-group">
          <label>Sponsee Count: </label>
          <input name="sponseeCount">
        </div>
        <div class="pure-control-group">
          <label>Phone Time: </label>
          <input name="phoneTime">
        </div>
        <div class="pure-control-group">
          <label>Image</label>
          <input name="image">
        </div>
        <div class="pure-control-group">
          <label for="rideShare" class="pure-checkbox">Ride Share: </label>
          <input type="checkbox" name="rideShare" value="1">
        </div>

        <div class="pure-controls">
          <input type="submit" class="pure-button pure-button-primary">
        </div>

      </fieldset>
    </form>

  </body>
</html>
